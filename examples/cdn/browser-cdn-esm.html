<!doctype html>
<html>
  <body>
    <h1>Browser CDN (ESM)</h1>
    <pre id="out"></pre>
    <script type="module">
      import { getTinyJsonPath, setTinyJsonPath } from "https://cdn.jsdelivr.net/npm/tiny-json-path@1.0.2/dist/tiny-json-path.es.js";

      (async () => {
        try {
          const res = await fetch("https://jsonplaceholder.typicode.com/users");
          const data = await res.json();
          const username = getTinyJsonPath(data, "$[0].username");
          document.getElementById("output").textContent = String(username);
        } catch (err) {
          document.getElementById("output").textContent = "Error: " + err;
        }
      })();
    </script>
  </body>
</html>
