<!doctype html>
<html>
  <body>
    <h1>Browser CDN (UMD)</h1>
    <p id="output"></pre>
    <script src="https://cdn.jsdelivr.net/npm/tiny-json-path@1.0.4/dist/tiny-json-path.umd.js"></script>
    <script>
      (async () => {
        try {
          const res = await fetch("https://jsonplaceholder.typicode.com/users");
          const data = await res.json();
          const username = window.tinyJsonPath.getTinyJsonPath(data, "$[0].username");
          document.getElementById("output").textContent = String(username);
        } catch (err) {
          document.getElementById("output").textContent = "Error: " + err;
        }
      })();
    </script>
  </body>
</html>
